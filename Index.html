<!doctype html>
<html>
<head>
    <title>Team 9</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <Center><h1>Team 9 Spotify</h1></Center>
    <div class="Statement">
        <h6>Type an artist name</h6>
        <form id="search-form">
            <input type="text" id="query" value=""
                   class="form-control" placeholder="Enter Artist Name here"/>
            <input type="submit" id="search" class="btn btn-primary" value="Submit" />

        </form>
        <div id="results"></div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
        {{#each albums.items}}
        <div>style=background-image:url({{image.0.url}})" data-album-id="{{id}}"
        class="cover">
        </div>
        {{/each}}
    </script>




</body>
</html>
